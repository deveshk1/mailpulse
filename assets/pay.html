<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Now</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #bfd5ff, #c7c7c7);
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .amount {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            margin: 20px 0;
            font-weight: 500;
        }
        .pay-button {
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #156920;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .pay-button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://localhost:3000/assets/sglogo.png" alt="Logo" class="logo">
        <div id="amount" class="amount">Amount: 0.00</div>
        <button class="pay-button">Pay Now</button>
    </div>
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function() {
            const agreedValue = getQueryParam('agreedValue');
            if (agreedValue) {
                document.getElementById('amount').innerText = `Amount: ${parseFloat(agreedValue).toFixed(2)}`;
            }
        };
    </script>
</body>
</html>
